<ion-view>
    <ion-nav-buttons side="left">
        <div class="h1 title">Enter PIN</div>
        <button class="button button-clear button-assertive" ng-click="delete()">Delete</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="list card">
            <p class="item item-icon-left">
                <i class="icon ion-ios7-monitor"></i>
                {{bookmark.workstationName}}
            </p>
            <p class="item item-icon-left">
                <i class="icon ion-ios7-pricetags"></i>
                {{bookmark.description}}
            </p>
        </div>
        <br />
        <br />
        <div class="padding">
            <button class="button button-block button-positive" type="submit" ng-click="login()">Log In</button>
        </div>
    </ion-content>
</ion-view>
